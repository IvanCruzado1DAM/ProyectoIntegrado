<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BAR DAMM</title>
    <style>
        /* Existing styles... */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: "Helvetica", "Arial", sans-serif;
        }

        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .content {
            margin-top: 2%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 15%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: darkblue;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            color: gray;
            margin: 0;
            padding: 0;
            font-size: 14px;
            width: 100%;
            text-align: left;
            padding-left: 10px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .mini-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .mini-form input {
            margin-bottom: 10px;
        }

        .mini-form button {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mini-form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body style="background-image: url('/imgs/fondobar.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">

    <div class="container">
        <div class="content">


            <!-- Contenedor para el logo -->
            <div class="logo-container">
                <img src="/imgs/logobar.png" alt="Logo Bar DAMM" style="width: 100px;">
            </div>

            <!-- Contenedor del formulario -->
            <div class="form-container">
                <h1>Edit Drink</h1>
                <form id="drink-form" th:action="@{'/admin/editDrink/update/' + ${id}}" th:object="${drink}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Nombre de la bebida -->
                    <div class="form-group">
                        <label for="drinkname">Drink's Name:</label>
                        <input type="text" th:field="*{drinkname}" id="drinkname" name="drinkname" placeholder="Introduce the drink's name">
                    </div>

                    <!-- Descripción de la bebida -->
                    <div class="form-group">
                        <label for="drinkdescription">Drink's Description:</label>
                        <input id="drinkdescription" th:field="*{drinkdescription}" name="drinkdescription" placeholder="Introduce the drink's description">
                    </div>

                    <!-- Categoría de la bebida -->
                    <div class="form-group">
                        <label for="drinkcategory">Drink's Category:</label>
                        <select id="drinkcategory" th:field="*{drinkcategory}" name="drinkcategory" required>
                            <option value="" disabled selected>Select a Category</option>
                            <option th:each="category : ${drinksByCategory}" th:value="${category.key}" th:text="${category.key}"></option>
                            <option value="newCategory">New Category</option>
                        </select>

                        <!-- Mini formulario -->
                        <div id="miniForm" class="mini-form">
                            <label for="newCategoryInput">New Category Name:</label>
                            <input type="text" id="newCategoryInput" name="newCategory" placeholder="Type new category" />
                            <button id="addNewCategoryBtn" type="button">Add Category</button>
                            <div id="error-message" class="error-message" style="display:none;"></div>
                        </div>
                    </div>

                    <!-- Precio de la bebida -->
                    <div class="form-group">
                        <label for="drinkprice">Drink's Price (€):</label>
                        <input type="number" id="drinkprice" th:field="*{drinkprice}" name="drinkprice" placeholder="Introduce the drink's price" step="0.01" required>
                    </div>

                    <!-- Imagen de la bebida -->
                    <div class="form-group">
                        <label for="drinkimage">Drink's Image (PNG, JPG):</label>
                        <input type="file" th:field="*{drinkImageFile}" id="drinkimage" name="drinkImageFile" accept="image/png, image/jpeg" >
                    </div>

                    <!-- Botones para guardar o retroceder -->
                    <div class="form-group" style="display: flex; gap: 10px;">
                        <button type="submit" class="btn-submit">Update Drink</button>
                        <a href="/admin/showDrinks" class="btn btn-secondary" style="padding: 10px 15px; border-radius: 5px; background-color: red; color: black;">BACK</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        © 2024 Copyright: BAR DAMM
    </footer>

    <script>
        // Mostrar u ocultar el mini formulario cuando se selecciona "New Category"
        document.getElementById('drinkcategory').addEventListener('change', function () {
            const miniForm = document.getElementById('miniForm');
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none'; // Oculta el mensaje de error

            if (this.value === 'newCategory') {
                miniForm.style.display = 'block';
            } else {
                miniForm.style.display = 'none';
            }
        });

        // Verificar si la categoría existe o agregarla
        document.getElementById('addNewCategoryBtn').addEventListener('click', function () {
            const newCategoryInput = document.getElementById('newCategoryInput').value.trim();
            const drinkCategory = document.getElementById('drinkcategory');
            const errorMessage = document.getElementById('error-message');

            const existingCategories = Array.from(drinkCategory.options).map(option => option.value);

            if (newCategoryInput === '') {
                errorMessage.textContent = "Please enter a new category name.";
                errorMessage.style.display = 'block';
            } else if (existingCategories.includes(newCategoryInput)) {
                errorMessage.textContent = "This category already exists. Please choose a different name.";
                errorMessage.style.display = 'block';
            } else {
                // Agregar la nueva categoría al select y seleccionarla
                const newOption = document.createElement('option');
                newOption.value = newCategoryInput;
                newOption.text = newCategoryInput;
                drinkCategory.appendChild(newOption);
                drinkCategory.value = newCategoryInput; // Establecer la nueva categoría como seleccionada

                // Ocultar el mini formulario
                document.getElementById('miniForm').style.display = 'none';
            }
        });

        // Validación final del formulario
        document.getElementById('drink-form').addEventListener('submit', function (event) {
            const drinkCategory = document.getElementById('drinkcategory');
            const newCategoryInput = document.getElementById('newCategoryInput').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (drinkCategory.value === 'newCategory' && newCategoryInput === '') {
                errorMessage.textContent = "Please enter a new category name before submitting.";
                errorMessage.style.display = 'block';
                event.preventDefault(); // Previene el envío del formulario
            }
        });
    </script>

</body>

</html>
