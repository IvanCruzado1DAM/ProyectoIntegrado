<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>BAR DAMM</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			font-family: "Helvetica", "Arial", sans-serif;
		}

		.container {
			width: 100%;
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
		}

		.content {
			margin-top: 2%;
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.form-container {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			width: 100%;
			margin-top: 15%;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			font-weight: bold;
		}

		select,
		input {
			width: 100%;
			padding: 8px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.btn-submit {
			background-color: blue;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.btn-submit:hover {
			background-color: darkblue;
		}

		.logo-container {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			z-index: -1;

		}

		footer {
			position: fixed;
			bottom: 0;
			left: 0;
			color: gray;
			margin: 0;
			padding: 0;
			font-size: 14px;
			width: 100%;
			text-align: left;
			padding-left: 10px;
		}

		.error-message {
			color: red;
			font-weight: bold;
			margin-top: 10px;
		}

		.mini-form {
			display: none;
			margin-top: 15px;
			padding: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
		}

		.mini-form input {
			margin-bottom: 10px;
		}

		.mini-form button {
			background-color: green;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.mini-form button:hover {
			background-color: darkgreen;
		}
	</style>
</head>

<body
	style="background-image: url('/imgs/fondobar.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">

	<div class="container">
		<div class="content">


			<!-- Contenedor para el logo -->
			<div class="logo-container">
				<img src="/imgs/logobar.png" alt="Logo Bar DAMM" style="width: 100px;">
			</div>

			<!-- Contenedor del formulario -->
			<div class="form-container">
				<h1>Edit Event</h1>
				<form id="drink-form" th:action="@{'/admin/editEvent/update/' + ${id}}" th:object="${event}"
					method="POST" enctype="multipart/form-data">
					<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<div class="form-group">
						<label for="eventname">Event's Name:</label>
						<input type="text" th:field="*{eventname}" id="eventname" name="eventname"
							placeholder="Introduce the event's name">
					</div>

					<div class="form-group">
						<label for="eventdescription">Event's Description:</label>
						<input id="eventdescription" th:field="*{eventdescription}" name="eventdescription"
							placeholder="Introduce the event's description">
					</div>
					<div class="form-group">
						<label for="eventenddate">Event's End Date: </label>
						<input type="datetime-local" th:value="*{eventenddate}"
							id="eventenddate" name="eventenddate" placeholder="Select the end date and time">
					</div>
					<div class="form-group">
						<label for="eventimage">Event's Image (PNG, JPG):</label>
						<input type="file" th:field="*{eventImageFile}" id="eventimage" name="eventImageFile"
							accept="image/png, image/jpeg">
					</div>

					<!-- Botones para guardar o retroceder -->
					<div class="form-group" style="display: flex; gap: 10px;">
						<button type="submit" class="btn-submit">Update Event</button>
						<a href="/admin/showEvents" class="btn btn-secondary"
							style="padding: 10px 15px; border-radius: 5px; background-color: red; color: black;">BACK</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		Â© 2024 Copyright: BAR DAMM
	</footer>



</body>

</html>
