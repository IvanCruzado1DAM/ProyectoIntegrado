<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BAR DAMM</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: "Helvetica", "Arial", sans-serif;
            width: 100%; /* Asegurarse de que el body ocupe todo el ancho */
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; /* Asegúrate de que ocupe todo el ancho */
        }

        .drink-category-title {
            width: 100%; /* Asegúrate de que ocupe todo el ancho de la página */
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            text-align: center; /* Centrar texto */
            padding: 10px 0; /* Espaciado vertical */
            text-decoration: underline; /* Texto subrayado */
            margin: 0; /* Sin margen */
            position: relative; /* Posicionamiento relativo para el contexto */
        }

        .drink-item {
            padding: 10px;
            margin: 10px;
            background-color: rgba(240, 240, 240, 0.9);
            border-radius: 8px;
            flex: 1; /* Permite que los elementos ocupen el mismo espacio */
            min-width: 200px; /* Ancho mínimo para las tarjetas de bebida */
            max-width: 300px; /* Ancho máximo para las tarjetas de bebida */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            color: gray;
            margin: 0;
            padding: 0;
            font-size: 14px;
            width: 100%;
            text-align: left;
            padding-left: 10px;
        }

        .drink-list {
            display: flex; /* Flexbox para alinear horizontalmente */
            flex-wrap: wrap; /* Permite que los elementos se envuelvan si son demasiado largos */
            justify-content: space-around; /* Espaciado entre elementos */
            width: 100%; /* Asegurarse de que ocupe todo el ancho */
        }
    </style>
</head>

<body style="background-image: url('/imgs/fondobar.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="content">
        <!-- Verificamos si hay bebidas -->
        <div th:if="${drinksByCategory.size() > 0}">
            <!-- Iteramos sobre las categorías -->
            <div th:each="entry : ${drinksByCategory}">
                <h2 class="drink-category-title" th:text="${entry.key}"></h2> <!-- Título de la categoría -->
                <div class="drink-list">
                    <div th:each="drink : ${entry.value}" class="drink-item">
                        <p><strong th:text="${drink.drinkname}">Nombre de la bebida</strong></p>
                        <p><span th:text="${drink.drinkdescription}">Descripción</span></p>
                        <p><strong>Precio:</strong> <span th:text="${drink.drinkprice}">Precio</span> €</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Si no hay bebidas, mostramos el mensaje de error -->
        <div th:if="${drinksByCategory.size() == 0}" class="col-md-6 text-center"
            style="background-color: rgba(255, 0, 0, 0.7); color: white; border-radius: 10px; padding: 20px;">
            <h1>There are no drinks at this moment</h1>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Copyright: BAR DAMM
    </footer>
</body>

</html>
