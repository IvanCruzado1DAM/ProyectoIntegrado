<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>BAR DAMM</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			font-family: "Helvetica", "Arial", sans-serif;
		}

		.container {
			width: 100%;
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
		}

		img {
			width: 100%;
			height: auto;
		}

		.new-drink-btn {
			position: absolute;
			top: 10px;
			left: 10px;
			background-color: #007bff;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
			margin-left: 7%;
			margin-top: 3%;
		}

		.new-drink-btn:hover {
			background-color: #0056b3;
		}

		.navbar {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 16px;
		}

		.navbar a {
			color: white;
			text-decoration: none;
			padding: 10px 15px;
			transition: color 0.3s;
		}

		.navbar a:hover {
			color: #ffcc00;
		}

		.navbar a:focus {
			outline: none;
			box-shadow: none;
		}

		.content {
			margin-top: 2%;
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.logo-container {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			z-index: -1;
		}

		footer {
			position: fixed;
			bottom: 0;
			left: 0;
			color: gray;
			margin: 0;
			padding: 0;
			font-size: 14px;
			width: 100%;
			text-align: left;
			padding-left: 10px;
		}

		.drink-category-title {
			width: 100%;
			background-color: black;
			color: white;
			text-align: center;
			padding: 10px 0;
			text-decoration: underline;
			margin: 0;
			margin-top: 6%;
			margin-bottom: 1%;
		}

		.drink-item {
			position: relative;
			padding: 10px;
			margin: 10px;
			background-color: rgba(240, 240, 240, 0.9);
			border-radius: 8px;
			flex: 1;
			width: 285px;
			height: 285px;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.icon-container {
			position: absolute;
			bottom: 10px;
			right: 10px;
			display: flex;
		}

		.icon {
			width: 30px;
			height: 30px;
			margin-left: 5px;
		}

		.drink-row {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			margin-bottom: -3%;
		}

		.drink-column {
			flex: 1 1 30%;
			max-width: 300px;
			margin: 10px;
		}

		.alert {
			transition: opacity 0.5s ease-out;
		}

		.no-style {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
		}
	</style>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var errorMessage = document.querySelector('.error-message');
			var successMessage = document.querySelector('.alert-success');

			if (successMessage && successMessage.textContent.trim() !== '') {
				successMessage.style.display = 'block';
			}

			if (errorMessage && errorMessage.textContent.trim() !== '') {
				errorMessage.style.display = 'block';
			}

			setTimeout(function () {
				if (errorMessage) {
					errorMessage.style.display = 'none';
				}
				if (successMessage) {
					successMessage.style.display = 'none';
				}
			}, 5000);

			var currentCategoryIndex = 1; // Inicia desde la segunda categoría
			const categoriesPerLoad = 1; // Número de categorías a cargar por clic
			const categories = document.querySelectorAll('.drink-category-title');

			// Oculta todas las categorías excepto la primera
			categories.forEach((el, index) => {
				if (index > 0) {
					el.parentElement.style.display = 'none'; // Oculta el contenedor de la categoría
				}
			});

			document.getElementById('loadMoreBtn').addEventListener('click', function () {
				loadMoreCategories();
			});

			function loadMoreCategories() {
				for (let i = 0; i < categoriesPerLoad; i++) {
					if (currentCategoryIndex < categories.length) {
						categories[currentCategoryIndex].parentElement.style.display = 'block'; // Muestra la categoría
						currentCategoryIndex++;
					}
				}

				// Deshabilitar el botón si se han cargado todas las categorías
				if (currentCategoryIndex >= categories.length) {
					document.getElementById('loadMoreContainer').style.display = 'none';
				}
			}
		});
	</script>
</head>

<body style="background-image: url('/imgs/fondobar.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">

	<div class="container">
		<!-- Botón NEW DRINK -->
		<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
			<a href="/admin/newDrink" class="new-drink-btn">NEW DRINK</a>
		</li>

		<!-- Navegador -->
		<div class="navbar">
			<div class="col text-center" style="width: 100%;">
				<div th:replace="~{navbar :: navbarFragment}"></div>
			</div>
		</div>

		<!-- Contenedor para el logo -->
		<div class="logo-container">
			<img src="/imgs/logobar.png" alt="Logo Bar DAMM" style="width: 100px;">
		</div>

		<!-- Mensaje de éxito -->
		<div th:if="${success}" class="alert alert-success" role="alert">
			<span th:text="${success}"></span>
		</div>

		<div th:if="${error}" class="error-message alert alert-danger" role="alert">
			<p th:text="${error}"></p>
		</div>

		<!-- Cuerpo -->
		<div class="content">
			<div th:if="${drinksByCategory.size() > 0}">
				<div th:each="entry : ${drinksByCategory}">
					<h2 class="drink-category-title" th:text="${entry.key}"></h2>
					<div class="drink-row">
						<div th:each="drink : ${entry.value}" class="drink-column">
							<div class="drink-item">
								<p><strong th:text="${drink.drinkname}">Nombre de la bebida</strong></p>
								<div>
									<img th:src="${drink.imageUrl}" alt="Imagen de la bebida" style="max-width: 120px; max-height: 120px;" />
								</div>
								<p><span th:text="${drink.drinkdescription}">Descripción</span></p>
								<p><strong>Precio:</strong> <span th:text="${drink.drinkprice}">Precio</span> €</p>

								<div class="icon-container">
									<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item no-style">
										<a th:href="@{/admin/editDrink/{id}(id=${drink.iddrink})}">
											<img th:src="@{/imgs/editlogo.png}" alt="Icono de herramienta" class="icon" />
										</a>
										<a th:href="@{/admin/deleteDrink/{id}(id=${drink.iddrink})}"
											th:onclick="return confirm('¿Are you sure you want to delete this drink?');">
											<img th:src="@{/imgs/deletelogo.png}" alt="Icono de papelera" class="icon" />
										</a>
									</li>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Botón para cargar más categorías -->
			<div id="loadMoreContainer" class="text-center" style="margin: 20px;">
				<button id="loadMoreBtn" class="btn btn-primary">Cargar más categorías</button>
			</div>

			<!-- Si no hay bebidas, mostramos el mensaje de error -->
			<div th:if="${drinksByCategory.size() == 0}" class="col-md-6 text-center"
				style="background-color: rgba(255, 0, 0, 0.7); color: white; border-radius: 10px; padding: 20px;">
				<h1>No hay bebidas en este momento</h1>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<p>© 2024 Bar DAMM. Todos los derechos reservados.</p>
	</footer>
</body>

</html>
